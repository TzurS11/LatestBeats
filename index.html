<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="LatestBeats" property="og:title" />
    <meta
      content="Get the latest map from BeatSaver and the latest score submission on Scoresaber"
      property="og:description"
    />
    <meta content="https://tzurs11.github.io/LatestBeats" property="og:url" />
    <meta
      content="assets/pause-button-svgrepo-com.svg"
      property="og:image"
    />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>LatestBeats</title>
    <link rel="icon" href="assets/pause-button-svgrepo-com.svg" />
  </head>
  <body>
    <div id="header-sep-1" class="header">
      <p class="title">LATEST BEAT SAVER UPLOAD</p>

      <div class="map">
        <img
          draggable="false"
          src="assets/placeholder.jpg"
          class="map-coverImage"
          id="bs-coverImage"
        />
        <div id="bs-map-sperator" class="seperator">
          <p id="bs-map-title" class="map-title">TITLE</p>
          <p id="bs-map-mapper" class="map-mapper">MAPPER</p>
          <div class="ss-map-stats"></div>
        </div>
      </div>
      <div id="bs-button-sperator" class="seperator">
        <button id="bs-downloadBtn">DOWNLOAD</button>
        <button id="bs-previewBtn">PREVIEW</button>
        <button id="bs-copyBsrBtn">!BSR</button>
        <!-- <button></button> -->
      </div>
      <div class="header-right">
        <!-- <a class="active" href="home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a> -->
      </div>
    </div>
    <div id="header-sep-2" class="header">
      <p class="title">LATEST SCORE SUBMISSION</p>
      <div class="checkboxes">
        <input class="checkbox rankedOnly" id="switch" type="checkbox" />
        <label for="switch" class="toggle"></label>
        <p class="rankedonlyText">Ranked only</p>
      </div>

      <div class="map">
        <img
          draggable="false"
          src="assets/placeholder.jpg"
          class="map-coverImage"
          id="ss-coverImage"
        />
        <div id="map-sperator" class="seperator">
          <p id="ss-map-title" class="map-title"></p>
          <p id="ss-map-mapper" class="map-mapper"></p>
          <div class="ss-map-stats">
            <p id="ss-diffType" class="diffType"></p>
            <p id="map-stats-seperator-ratio" class="map-stats-seperator">•</p>
            <p id="ss-map-ratio" class="map-ratio"></p>
            <p class="map-stats-seperator">•</p>
            <p id="ss-map-ranked" class="map-ranked"></p>
          </div>
        </div>
      </div>
      <div id="score-sperator" class="seperator">
        <p id="ss-score-submittor" class="score-submittor"></p>
      </div>
      <div id="button-sperator" class="seperator">
        <button id="ss-downloadBtn">DOWNLOAD</button>
        <button id="ss-previewBtn">PREVIEW</button>
        <button id="ss-copyBsrBtn">!BSR</button>
        <!-- <button></button> -->
      </div>
    </div>
    <footer id="footer" class="footer"></footer>
  </body>
</html>
